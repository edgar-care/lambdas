    updateDisease(id: String!, code: String, name: String, symptoms: [String!], symptoms_acute: [SymptomWeightInput!], symptoms_subacute: [SymptomWeightInput!], symptoms_chronic: [SymptomWeightInput!], advice: String): Disease

