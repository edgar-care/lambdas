type User {
    id: ID!
    email: String!
    name: String
    age: Int
}

type Query {
    getUsers: [User]
    findUser(id: String): User
}

type Mutation {
    createUser(email: String!, name: String, age: Int): User
    updateUser(id: ID!, email: String, name: String, age: Int): User
    deleteUser(id: ID!): Boolean
}
